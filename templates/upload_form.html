<!DOCTYPE html>
<html>
<head>
  <title>Upload OCR File</title>
</head>
<body>
  <h2>Upload Tracer Image or Excel</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
